    - assets/nl/
    - assets/no/
    - assets/pl/
    - assets/pt/
    - assets/ru/
    - assets/sk/
    - assets/sl/
    - assets/sr/
    - assets/sv/
    - assets/th/
    - assets/tr/
    - assets/uk/
    - assets/zh/

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  #pay_platform_interface: ^1.0.0
  pay_platform_interface:
    path: ../pay_platform_interface
  flutter_svg: 0.21.0-nullsafety.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.0
  pedantic: ^1.11.0
  test: ^1.16.5