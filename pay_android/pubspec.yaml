name: pay_android
description: A plug-in to add support for payment wallets on the Android side of Flutter applications.
version: 1.0.0-beta.1
author: Flutter Team <flutter-dev@googlegroups.com>
homepage: TBA

environment:
  sdk: ^2.12.0
  flutter: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.plugins.pay_android
        pluginClass: PayPlugin

  assets:
    - assets/
    - assets/en/
    - assets/ar/
    - assets/bg/
    - assets/ca/
    - assets/cs/
    - assets/da/
