name: pay_mobile
description: A plug-in to add support for payment wallets on Flutter applications.
version: 1.0.0
author: Flutter Team <flutter-dev@googlegroups.com>
homepage: TBA

environment:
  sdk: ^2.7.0
  flutter: ^1.20.0

flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.plugins.pay_mobile
        pluginClass: PayPlugin

  assets:
    - assets/

dependencies:
  flutter:
    sdk: flutter
  #pay_platform_interface: ^1.0.0
  pay_platform_interface:
    path: ../pay_platform_interface
  flutter_svg: 0.19.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.3
  test: ^1.15.6